<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Timer</title>
</head>

<body>

  <div class="scroll">
    <h1 class="text">WELCOME TO NAGA78</h1>
    <h1 aria-hidden="true" class="text">WELCOME TO NAGA78</h1>

  </div>
  <div class="details">
    <span id="date"></span>
    <span id="time"></span>
  </div>

  <div class="tel">
    <p id="phone-number">Tel: 085 39 78 78</p>
  </div>



  <script>

    // fullscreen

    var elm1 = document.getElementById('tap');
    var elem = document.documentElement;
    var timeout;
    var lastTap = 0;
    elm1.addEventListener('click', function (event) {
      var currentTime = new Date().getTime();
      var tapLength = currentTime - lastTap;
      clearTimeout(timeout);
      if (tapLength < 500 && tapLength > 0) {
        elem.requestFullscreen();
        event.preventDefault();
      }
      else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
        event.preventDefault();

      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
        event.preventDefault();

      }
      if (tapLength < 500 && tapLength > 0) {
        document.exitFullscreen();
        event.preventDefault();
      }
      else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }



      lastTap = currentTime;
    });

    // =====


    function updateTime() {
      var now = new Date();
      var date = now.toDateString();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';

      Number.prototype.pad = function (digits) {
        for (var n = this.toString(); n.length < digits; n = 0 + n);
        return n;
      } // add 2 digit

      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      var time = hours.pad(2) + ':' + minutes.pad(2) + ':' + seconds.pad(2) + ' ' + ampm;
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
    }

    setInterval(updateTime, 1000);
  </script>
</body>

</html>
